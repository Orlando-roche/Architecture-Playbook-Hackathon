name: Generate AI Packs

on:
  push:
    branches: ['*']

jobs:
  generate-packs:
    runs-on: ubuntu-latest
    
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache apt packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: asciidoctor pandoc
          version: 1.0
          
      - name: Generate AI packs
        run: |
          chmod +x scripts/generate-ai-packs.sh
          ./scripts/generate-ai-packs.sh

      - name: Check pack sizes (token limit warning)
        run: |
          echo "Checking AI pack sizes..."
          MAX_CHARS=400000  # ~100K tokens
          WARN_CHARS=200000 # ~50K tokens - warning threshold
          
          for file in ai/packs/*.md; do
            chars=$(wc -c < "$file")
            tokens=$((chars / 4))
            filename=$(basename "$file")
            
            if [ "$chars" -gt "$MAX_CHARS" ]; then
              echo "::error file=$file::$filename exceeds token limit: ~$tokens tokens ($chars chars). Consider splitting."
              exit 1
            elif [ "$chars" -gt "$WARN_CHARS" ]; then
              echo "::warning file=$file::$filename is large: ~$tokens tokens ($chars chars). Monitor growth."
            else
              echo "âœ“ $filename: ~$tokens tokens ($chars chars)"
            fi
          done
          
      - name: Check for changes
        id: check
        run: |
          git add ai/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Auto-generate AI packs [skip ci]"
          git push
